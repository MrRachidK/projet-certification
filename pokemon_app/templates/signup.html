<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="register">
		<div class="register_board">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('auth.login') }}">Login</a>
				<a href="{{ url_for('auth.signup') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('auth.signup') }}" method="post" autocomplete="off">
        		<label for="last_name">
					<i class="fas fa-id-card"></i>
				</label>
				<input type="text" name="last_name" placeholder="Last Name" id="last_name" required>

        		<label for="first_name">
          			<i class="fas fa-id-badge"></i>				
        		</label>
				<input type="text" name="first_name" placeholder="First Name" id="first_name" required>

        		<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>

				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>

				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				
				{% for message in get_flashed_messages() %}
	
					<div class="alert alert-warning alert-dismissible fade show" role="alert">
    					{{ message }}
    					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
      						<span aria-hidden="true">&times;</span>
    					</button>
					</div>
				{% endfor %}

				<input type="submit" value="Register">
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
