<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('signup') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('signup') }}" method="post" autocomplete="off">
        <label for="last_name">
					<i class="fas fa-id-card"></i>
				</label>
				<input type="text" name="last_name" placeholder="Last Name" id="last_name" required>
        <label for="first_name">
          <i class="fas fa-id-badge"></i>				
        </label>
				<input type="text" name="first_name" placeholder="First Name" id="first_name" required>
        <label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
