{% extends "layout.html" %}

{% block title %}Delete a user{% endblock %}

{% block content %}

    <h2 class="delete_title">Delete a user</h2>
    <p class="delete_sentence">Are you sure you want to delete {{ user.first_name }} {{ user.last_name }}?</p>
    <form action="{{ url_for('main.delete_user', user_id=user.id) }}" method="post" class="delete_form">
        <button type="submit" class="btn btn-primary">Yes</button>
        <a href="{{ url_for('main.admin') }}" class="btn btn-secondary">No</a>
    </form>

{% endblock %}
